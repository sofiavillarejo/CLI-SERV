<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <!-- ONCHANGE -->
    <input type="text" id="input" onchange="cambio()" value="hola">
    <p id="salida1"></p>

    <p id="salida2" onclick="hacerClick()">onclick</p>
    <p id="salida3" onmouseover="ratonEncima()">onmouseover -> pasar raton por encima</p>
    <p id="salida4" onmouseout="ratonFuera()">onmouseout->cuando quitas el raton de encima</p>
    <p id="salida6">onload->cargar la pagina desde el principio</p>

    <script type="text/javascript" src="eventos.js"></script>
</body>
</html>
