<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cálculo Hipotenusa</title>
<!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  
    <!--las dos lineas anteriores es para cargar el bootstrap-->

    <script type="text/javascript" src="calIMC.js"></script> 

</head>
<body>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="col bg-success text-light">
            <p class="display-1 text-center">Calculadora de IMC</p>
            <form>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="peso">¿Cuánto pesas?</label>
                    <input class="form-control" type="float" name="peso" id="peso" placeholder="Introduce tu peso en kg" required><br />
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="altura">Altura</label>
                    <input class="form-control" type="float" name="altura" id="altura"  placeholder="Introduce tu altura en metros"  required><br />
                </div>

                <div class="mb-3 mt-3">
                    <button type="button" onclick="calcula()" class="btn btn-light">Calcular</button> <!--cuando haga click, llama a calcula-->
                </div>
            </form>
        </div>
        <div class="col">
            <p class="display-1 text-center">IMC</p>
            <p class="display-1 text-center" id="IMC"></p>
        </div>

    </div>        
</body>
</html>
