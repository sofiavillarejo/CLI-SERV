<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de ordenar</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="DragandDrop.js"></script>
    <style>
        html{
            width: 1400px;
            height: 900px;
            background-color: gray;
        }
        #contenedorFotos{
            position: relative;
            left: 300px;

        }
        .arrastable{
            margin-left:50px;
            
        }
        img {
            height: 150px;
            width: 150px;
            display: inline;
            float: left;
            padding-left: 50px;

        }

        h1{
            font-size: 60px;
            text-align: center;
            position: relative;
            left: 200px;
        }
        table{
            position: relative;
            top: 150px;
            left: 200px;
            border: 1px solid black;
            width: 100%;
        }
        td{         
            border: 1px solid black;
            text-align: center;
            font-size: 30px;
            font-family: arial;
        }
        .fila2{
            height: 300px;
        }
        button{
            font-size: 40px;
            position: absolute;
            top: 200px;
            left: 1480px;
            background-color: lightgreen;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Juego Drag and Drop</h1>
    <div id="contenedorFotos">
        <img src="leon.png" alt="foto leon" id="foto1" class="arrastable" draggable="true" ondragstart="arrastrando(event);">       
        <img src="conejo.png" alt="foto leon" id="foto2" class="arrastable" draggable="true" ondragstart="arrastrando(event);">
        <img src="ardilla.png" alt="foto leon" id="foto3" class="arrastable" draggable="true" ondragstart="arrastrando(event);">
        <img src="vaca.png" alt="foto leon" id="foto4" class="arrastable" draggable="true" ondragstart="arrastrando(event);">
    </div>
    <table>
        <tr>
            <td >Conejo</td>
            <td >Vaca</td>
            <td >Le√≥n</td>
            <td >Ardilla</td>
        </tr>
        <tr>
            <td class="fila2" id="destino1" dropzone="true" ondragover="recibir(event);" ondrop="soltando(event)"></td>
            <td class="fila2" id="destino2" dropzone="true" ondragover="recibir(event);" ondrop="soltando(event)"></td>
            <td class="fila2" id="destino3" dropzone="true" ondragover="recibir(event);" ondrop="soltando(event)"></td>
            <td class="fila2" id="destino4" dropzone="true" ondragover="recibir(event);" ondrop="soltando(event)"></td>
        </tr>
    </table>
    <button id="boton">Comprobar</button>
</body>
</html>
