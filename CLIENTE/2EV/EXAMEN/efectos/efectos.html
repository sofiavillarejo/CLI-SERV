<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efectos JQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="efectos.js"></script>
    <style>
        /* Agrega estilos según sea necesario */
        .elemento {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #botones{
            position: absolute;
            right: 0px;
            top: 500px;
            float: right;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Efectos y Selección con jQuery</h1>

    <div id="contenedor">
        <div id="elem1" class="elemento"><p>Elemento 1</p></div>
        <div id="elem2" class="elemento">Elemento 2</div>
        <div id="elem3" class="elemento">Elemento 3</div>
        <div id="elem4" class="elemento">Elemento 4</div>
        <div id="elem5" class="elemento">Elemento 5</div>
    </div> <br>
    <div id="cuad1" class="cuadrados" style="width:80px;height:80px;background-color:red; display: none;"></div>
    <br>
    <div id="cuad2" class="cuadrados" style="width:80px;height:80px;background-color:green;"></div>
    <br>
    <div id="cuad3" class="cuadrados" style="width:80px;height:80px;background-color:blue;"></div><br>
    <div id="divAnimado" style="width:50px;height:50px; background-color:yellow;"></div>

    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button id="boton" type="submit">Enviar</button><br>
        <div id="miTexto"></div><br>
        <div id="miTexto2"></div>
        <div id="miTexto3"></div>
        <div id="miTexto4"></div>
        <div id="miTexto5"></div>
    </form>

    <p>PARRAFO QUE DESAPARECE HACIA ARRIBA O ABAJO</p>

    <div id="botones">
        <button id="btn1">Aparecer elem1</button>
        <button id="btn2">Hide & Show elem2</button>
        <button id="fadeTog">FadeToggle</button>
        <button id="fadeInCuad1">FadeIn Cuadrado 1 y 2</button>
        <button id="animate">Agrandar cuadrado verde</button>
        <button id="animateCallback">Animacion con callback</button>
        <button id="stopAnimate">Para Animacion</button>
        <button id="finishAnimate">Fin animacion</button>
        <button id="Sup">Deslizar arriba</button>
        <button id="Sdown">Deslizar abajo</button>
        <button id="sToggle">Deslizar arriba y abajo</button>

    </div>
<br>
</body>
</html>
