<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="jquery-3.7.1.min.js"></script>
    <script src="calculadora.js"></script>
</head>
<body>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="col bg-secondary text-light">
            <p class="display-1 text-center">Calculadora</p>
            <form action="calculadora.py" method="get">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="num1">Primer número</label>
                    <input class="form-control" type="number" name="num1" id="num1" placeholder="Introduce el primer numero" required><br />
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="num2">Segundo número</label>
                    <input class="form-control" type="number" name="num2" id="num2"  placeholder="Introduce el segundo numero"  required><br />
                </div>

                <div class="mb-3 mt-3 form-check">
                    <input type="radio" class="form-check-input" id="suma" name="operacion" value="s" checked>
                    <label class="form-label" for="suma">Suma</label>
                </div>
                <div class="mb-3 mt-3 form-check">
                    <input type="radio" class="form-check-input" id="resta" name="operacion" value="r">
                    <label class="form-label" for="resta">Resta</label>
                </div>
                <div class="mb-3 mt-3 form-check">
                    <input type="radio" class="form-check-input" id="multi" name="operacion" value="m">
                    <label class="form-label" for="multi">Multiplicación</label>
                </div>
                <div class="mb-3 mt-3 form-check">
                    <input type="radio" class="form-check-input" id="divi" name="operacion" value="d">
                    <label class="form-label" for="divi">División</label>
                </div>

                <div class="mb-3 mt-3">
                    <button type="button" onclick="calcular()" class="btn btn-light">Calcular</button> <!--cuando haga click, llama a calcula-->
                </div>
            </form>
        </div>
        <div class="col">
            <p class="display-1 text-center">Resultado</p>
            <p class="display-1 text-center" id="salida"></p>

        </div>

    </div>        
</body>
</html>
