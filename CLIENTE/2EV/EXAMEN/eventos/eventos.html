<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos JQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="eventos.js"></script>
    <style>
        /* Agrega estilos según sea necesario */
        .elemento {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Eventos y Selección con jQuery</h1>

    <div id="contenedor">
        <div id="elem1" class="elemento "><p>Elemento 1</p></div>
        <div id="elem2" class="elemento unClick">Elemento 2</div>
        <div id="elem3" class="elemento">Elemento 3</div>
        <div id="elem4" class="elemento unClick">Elemento 4</div>
        <div id="elem5" class="elemento">Elemento 5</div>
    </div> <br>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button id="boton" type="submit">Enviar</button><br>
        <div id="miTexto"></div><br>
        <div id="miTexto2"></div>
        <div id="miTexto3"></div>
        <div id="miTexto4"></div>
        <div id="miTexto5"></div>

    </form>
<br>
</body>
</html>
