<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora IMC</title>
<!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  
    <!--las dos lineas anteriores es para cargar el bootstrap-->

    <script type="text/javascript" src="tiposdedatos.js"></script> 

</head>
<body>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="col bg-success text-light">
            <p class="display-1 text-center">Formulario</p>
            <form>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="peso">Dato</label>
                    <input class="form-control" type="text" name="dato" id="dato" placeholder="Introduce un dato" required><br />
                </div>
                <div class="mb-3 mt-3">
                    <button type="button" onclick="trataDato()" class="btn btn-light">Enviar</button>
                </div>
            </form>
        </div>
        <div class="col">  
            <p class="display-1 text-center" id="salida" ></p> 
        </div>
    </div>        
</body>
</html>
