<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora IMC</title>
<!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  
    <!--las dos lineas anteriores es para cargar el bootstrap-->

</head>
<body>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="col bg-success text-light">
            <p class="display-1 text-center">Calculadora de IMC</p>
            <form action="calIMC.py" method="get">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="peso">¿Cuánto pesas?</label>
                    <input class="form-control" type="float" name="peso" id="peso" placeholder="Introduce tu peso en kg" required><br />
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="altura">Altura</label>
                    <input class="form-control" type="float" name="altura" id="altura"  placeholder="Introduce tu altura en metros"  required><br />
                </div>

                <div class="mb-3 mt-3">
                    <button type="submit" class="btn btn-light">Calcular</button>
                </div>
            </form>
        </div>
        <div class="col">
            
        </div>
    </div>        
</body>
</html>
