<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion de Estudintes en Cursos</title>
</head>
<body>
    <hr/>
    <h2>Inscribir estudiante en curso:</h2>
    <form action="ej6_inscribirCurso.py" method="get">
        Nombre del estudiante:<input type="text" name="estudiante" required/><br/>
        Nombre del curso:<input type="text" name="curso" required/><br/>
        Nombre del profesor:<input type="text" name="profesor" required/><br/>
        <input type="submit" value="Inscribir Estudiante" />
    </form>
    <hr/>
    <h2>Listado de estudiantes y cursos:</h2>
    <form action="ej6_listadoInscripciones.py" method="get">
        <input type="submit" value="Ver Inscripciones" />
    </form>

</body>
</html>
