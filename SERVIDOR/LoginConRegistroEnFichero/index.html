<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Registro</title>
    <!--asi importo los ficheros de mi carpeta y no falla si se cae el servidor-->
    <!--fichero de css de bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--fichero js de bootstrap-->
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light ">
        <div class="container-fluid justify-content-end">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#RegistroModal">Registro</a>
            </li>
          </ul>
        </div>
    </nav>

      <!-- The Modal -->
    <div class="modal fade" id="RegistroModal">
        <div class="modal-dialog">
            <div class="modal-content">
  
            <!-- Modal Header -->
            <div class="modal-header">
          <h4 class="modal-title">Formulario de registro</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button><!--esto es la x para cerrar ventana-->
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form action="registro.py" method="get">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="nombre" placeholder="" name="nombre" required>
                    <label for="nombre" >Nombre</label>
                  </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="email" placeholder="" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                  <input type="password" class="form-control" id="contrase単a" placeholder="" name="contrase単a" required>
                  <label for="contrase単a">Contrase単a</label>
                </div>
                <input type="submit" class="btn btn-success" value="Enviar">
            </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
